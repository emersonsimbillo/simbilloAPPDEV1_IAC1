<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout1</title>    
    <style>

    .container {

  height: 90vh;
  margin: 1rem;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  grid-gap: 10px 10px;  
  border-style: double;
  border-color: black;

}

.col {

  color: white;
  font-size: 30px;
  text-align: center;
  padding: 40px;
  border-style: double;
  border-color: red;
  grid-gap: 2em;
  background-color: grey;

}

.header {

  grid-row: 1; 
  grid-column: 1/4; 

}

    </style>
  </head>

  <div class="container">
  <div class="col header">Header</div>
  <div class="col col-2">Row2 Column1</div>
  <div class="row">
    <div class="col col-3">Row 2 Column1</div>
    <div class="col coll-3">Row2 Column2</div>
  </div>
  <div class="col col-4">Row2 Column3</div>
  <div class="col col-5">Footer 1</div>
  <div class="col col-6">Footer 2</div>
  <div class="col col-7">Footer 3</div>
  
</div>
  </body>
</html>
